<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - filMWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { margin-bottom: 20px; font-size: 28px; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { color: #ff6b6b; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ filMWrap</h1>
        <div class="spinner"></div>
        <div id="status">Verifica e apertura app in corso...</div>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token_hash') || params.get('token');
        const type = params.get('type') || 'recovery';

        if (!token) {
            document.getElementById('status').style.display = 'none';
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 
                '<h2>‚ùå Token mancante</h2><p>Il link non √® valido. Richiedi un nuovo link di reset.</p>';
        } else {
            // ‚≠ê USA L'ENDPOINT SUPABASE CHE CREA SESSIONE PERMANENTE
            const supabaseUrl = 'https://lnlzugjdjadvbgiqfhbm.supabase.co/auth/v1/verify';
            
            // ‚≠ê IMPORTANTE: redirect_to deve essere filmwrap://reset-password (senza params)
            const verifyUrl = `${supabaseUrl}?token=${encodeURIComponent(token)}&type=${type}&redirect_to=${encodeURIComponent('filmwrap://reset-password')}`;
            
            console.log('üîó Reindirizzamento a:', verifyUrl);
            
            // Reindirizza immediatamente
            window.location.href = verifyUrl;
        }
    </script>
</body>
</html>
