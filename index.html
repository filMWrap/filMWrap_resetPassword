<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - FilmWrap</title>
  <style>
    body { font-family: sans-serif; background: #1E1E1E; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #2E2E2E; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; }
    h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; }
    button { width: 100%; padding: 12px; background-color: #5E29C7; border: none; border-radius: 8px; color: #fff; font-size: 16px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 15px; text-align: center; font-size: 14px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <input type="password" id="password" placeholder="Nuova password" />
    <input type="password" id="confirmPassword" placeholder="Conferma password" />
    <button id="resetBtn">Cambia password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // üîë Inserisci qui le tue credenziali Supabase (solo anon key)
    const supabaseUrl = "TUO_SUPABASE_URL";
    const supabaseAnonKey = "TUO_SUPABASE_ANON_KEY";

    const supabase = Supabase.createClient(supabaseUrl, supabaseAnonKey);

    const urlParams = new URLSearchParams(window.location.search);
    const token_hash = urlParams.get("token"); // Supabase manda ?token=xxx
    const type = urlParams.get("type"); // dovrebbe essere 'recovery'

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const btn = document.getElementById("resetBtn");
    const message = document.getElementById("message");

    if (!token_hash || type !== "recovery") {
      message.textContent = "Link non valido o scaduto. Richiedi un nuovo reset.";
      btn.disabled = true;
    }

    btn.addEventListener("click", async () => {
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      if (!password || !confirm) {
        message.textContent = "Compila entrambi i campi.";
        return;
      }
      if (password !== confirm) {
        message.textContent = "Le password non corrispondono.";
        return;
      }
      btn.disabled = true;
      message.textContent = "Aggiornamento password in corso...";

      try {
        const { error } = await supabase.auth.updateUser({
          password: password,
          // token_hash serve se vogliamo verificare direttamente il recovery
          // supabase-js >=2 gestisce recovery automaticamente con token dalla URL
        });

        if (error) throw error;

        message.textContent = "‚úÖ Password cambiata con successo!";
      } catch (err) {
        message.textContent = "‚ùå Errore: " + err.message;
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
