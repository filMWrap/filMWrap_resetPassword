<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - FilmWrap</title>
  <style>
    body { font-family: sans-serif; background: #1E1E1E; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #2E2E2E; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px; }
    h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }
    input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; }
    button { width: 100%; padding: 12px; background-color: #5E29C7; border: none; border-radius: 8px; color: #fff; font-size: 16px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 15px; text-align: center; font-size: 14px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <input type="password" id="password" placeholder="Nuova password" />
    <input type="password" id="confirmPassword" placeholder="Conferma password" />
    <button id="resetBtn">Cambia password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // ðŸ”‘ Inserisci qui le tue credenziali Supabase (solo anon key)
    const supabaseUrl = "https://lnlzugjdjadvbgiqfhbm.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxubHp1Z2pkamFkdmJnaXFmaGJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjE3MTUsImV4cCI6MjA4MTkzNzcxNX0.XNxo2BMaJGj19rX5u3GAP0IXJ6QwSIJVsVEzrX0KUUo";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  const urlParams = new URLSearchParams(window.location.search);
  const token_hash = urlParams.get("token_hash"); // âœ… CORRETTO
  const type = urlParams.get("type");

  const passwordInput = document.getElementById("password");
  const confirmInput = document.getElementById("confirmPassword");
  const btn = document.getElementById("resetBtn");
  const message = document.getElementById("message");

  async function activateSession() {
    if (!token_hash || type !== "recovery") {
      message.textContent = "Link non valido o scaduto.";
      btn.disabled = true;
      return false;
    }

    const { error } = await supabase.auth.verifyOtp({
      token_hash,
      type: "recovery",
    });

    if (error) {
      message.textContent = "Link scaduto o giÃ  utilizzato.";
      btn.disabled = true;
      return false;
    }

    return true;
  }

  activateSession();

  btn.addEventListener("click", async () => {
    const password = passwordInput.value;
    const confirm = confirmInput.value;

    if (!password || !confirm) {
      message.textContent = "Compila entrambi i campi.";
      return;
    }

    if (password !== confirm) {
      message.textContent = "Le password non corrispondono.";
      return;
    }

    btn.disabled = true;
    message.textContent = "Aggiornamento password...";

    const { error } = await supabase.auth.updateUser({
      password: password,
    });

    if (error) {
      message.textContent = "Errore: " + error.message;
      btn.disabled = false;
      return;
    }

    message.textContent = "âœ… Password aggiornata con successo!";
  });
</script>

</body>
</html>
