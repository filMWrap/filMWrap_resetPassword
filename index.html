<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - FilmWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn { background: #5E29C7; color: #fff; padding: 15px 30px; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Reimposta la tua password</h2>
    <div id="status">Verifica del token in corso...</div>
    <br>
    <a id="open-app" href="#" class="btn" style="display:none;">APRI L'APP</a>

    <script>
        // 1. Estrazione pulita del token
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token_hash');
        const type = params.get('type') || 'recovery';

        if (token) {
            document.getElementById('status').innerHTML = "Token trovato! Reindirizzamento all'app...";
            
            // 2. Costruzione URL di verifica Supabase
            // IMPORTANTE: l'ordine dei parametri deve essere esatto
            const supabaseVerifyUrl = "https://lnlzugjdjadvbgiqfhbm.supabase.co/auth/v1/verify";
            const finalUrl = `${supabaseVerifyUrl}?token=${token}&type=${type}&redirect_to=filmwrap://reset-password&redirect_to_query=true`;

            // 3. Impostiamo il tasto per sicurezza
            const btn = document.getElementById('open-app');
            btn.href = finalUrl;
            btn.style.display = 'inline-block';
            
            // 4. Eseguiamo il redirect immediato
            window.location.href = finalUrl;
        } else {
            document.getElementById('status').innerHTML = "<h2 style='color:red;'>Errore: Token non trovato nell'URL.</h2>";
        }
    </script>
</body>
</html>
