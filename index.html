<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - filMWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center; 
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { margin-bottom: 20px; font-size: 28px; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .manual.show { display: block; }
        .btn {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
        .link-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ filMWrap</h1>
        <div class="spinner" id="spinner"></div>
        <div id="status">Verifica e apertura app...</div>
        <div id="manual" class="manual">
            <p><strong>L'app non si √® aperta?</strong></p>
            <p>Tocca il pulsante qui sotto:</p>
            <a id="manual-link" href="#" class="btn">Apri l'App</a>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">Oppure copia questo link e incollalo nel browser:</p>
            <div id="deep-link-box" class="link-box"></div>
        </div>
    </div>

    <script>
        console.log('üîó URL ricevuto:', window.location.href);
        
        // Leggi parametri dall'URL (query string)
        const params = new URLSearchParams(window.location.search);
        let token = params.get('token_hash') || params.get('token');
        let type = params.get('type') || 'recovery';

        // Leggi anche da hash (se Supabase reindirizza con #)
        if (!token) {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            token = hashParams.get('token_hash') || hashParams.get('access_token');
            type = hashParams.get('type') || 'recovery';
            console.log('üîë Token dal hash:', token);
        }

        console.log('üîë Token trovato:', token);
        console.log('üìã Type:', type);

        if (!token) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').innerHTML = 
                '<h2 style="color:#ff6b6b;">‚ùå Token mancante</h2><p>Il link non √® valido o √® scaduto.</p><p style="font-size: 12px; margin-top: 20px;">Richiedi un nuovo link di reset dalla app.</p>';
        } else {
            // ‚≠ê METODO 1: Usa endpoint Supabase per verificare e creare sessione
            const supabaseUrl = 'https://lnlzugjdjadvbgiqfhbm.supabase.co/auth/v1/verify';
            const verifyUrl = `${supabaseUrl}?token=${encodeURIComponent(token)}&type=${type}&redirect_to=${encodeURIComponent('filmwrap://reset-password')}`;
            
            console.log('üîó URL Supabase:', verifyUrl);

            // ‚≠ê METODO 2: Deep link diretto (fallback)
            const deepLink = `filmwrap://auth/confirm?token_hash=${encodeURIComponent(token)}&type=${type}`;
            
            console.log('üîó Deep link:', deepLink);

            // Tenta prima con endpoint Supabase
            let redirected = false;

            // Tentativo 1: iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = verifyUrl;
            document.body.appendChild(iframe);

            // Tentativo 2: window.location dopo 1 secondo
            setTimeout(() => {
                if (!redirected) {
                    console.log('üîÑ Tentativo redirect con window.location');
                    window.location.href = verifyUrl;
                    redirected = true;
                }
            }, 1000);

            // Dopo 3 secondi, mostra opzioni manuali
            setTimeout(() => {
                document.getElementById('status').textContent = 
                    'Attendi...';
            }, 2000);

            // Dopo 5 secondi, mostra pulsante manuale
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('status').textContent = 
                    'L\'app non si √® aperta automaticamente?';
                
                // Imposta link manuale
                document.getElementById('manual-link').href = deepLink;
                document.getElementById('deep-link-box').textContent = deepLink;
                document.getElementById('manual').classList.add('show');

                // Aggiungi evento click per tentare di nuovo
                document.getElementById('manual-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('üîÑ Click manuale su:', deepLink);
                    
                    // Tenta ancora con iframe
                    const manualIframe = document.createElement('iframe');
                    manualIframe.style.display = 'none';
                    manualIframe.src = deepLink;
                    document.body.appendChild(manualIframe);
                    
                    // E con window.location
                    setTimeout(() => {
                        window.location.href = deepLink;
                    }, 500);
                });
            }, 5000);
        }
    </script>
</body>
</html>
