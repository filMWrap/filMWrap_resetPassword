<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - filMWrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center; 
      padding: 50px 20px;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { margin-bottom: 20px; font-size: 28px; }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ filMWrap</h1>
    <div class="spinner"></div>
    <div id="status">Verifica e apertura app...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token_hash');
    const type = params.get('type');

    if (!token || type !== 'recovery') {
      document.getElementById('status').innerHTML = 
        '<h2 style="color:#ff6b6b;">‚ùå Link non valido</h2><p>Il link di reset non √® valido. Richiedine uno nuovo.</p>';
    } else {
      const appUrl = `filmwrap://auth/confirm?token_hash=${encodeURIComponent(token)}&type=recovery`;

      // Mostriamo anche il link web come fallback
      const webFallback = `https://filmwrap.github.io/filMWrap_resetPassword/?token_hash=${encodeURIComponent(token)}&type=recovery`;

      document.getElementById('status').innerHTML = `
        üîó Reindirizzamento all'app...<br>
        <small>Se non succede nulla, <a href="${webFallback}" style="color:#fff;text-decoration:underline;">clicca qui</a> per continuare sul web.</small>
      `;

      console.log('Redirect all\'app:', appUrl);

      // Proviamo a reindirizzare all'app
      setTimeout(() => {
        window.location.href = appUrl;
      }, 1000);
    }
  </script>
</body>
</html>
