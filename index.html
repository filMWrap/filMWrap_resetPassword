<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - FilmWrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn { background: #5E29C7; color: #fff; padding: 15px 30px; border-radius: 8px; text-decoration: none; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Reimposta la tua password</h2>
    <p>Clicca il pulsante sotto per aprire l'app FilmWrap:</p>
    <br>
    <a id="open-app" href="#" class="btn">APRI L'APP</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token_hash');
        
        if (token) {
            // Costruiamo il link che Supabase capisce nativamente
            const deepLink = `filmwrap://auth/confirm?token_hash=${token}&type=recovery`;
            
            // Impostiamo il link al pulsante
            document.getElementById('open-app').href = deepLink;
            
            // Proviamo ad aprirlo automaticamente dopo 1 secondo
            setTimeout(() => { window.location.href = deepLink; }, 1000);
        } else {
            document.body.innerHTML = "<h2>Link non valido o scaduto.</h2>";
        }
    </script>
</body>
</html>
